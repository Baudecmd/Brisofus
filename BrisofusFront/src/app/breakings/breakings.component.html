<h1>Mes items</h1>


<p-table [value]="this.breakingService.listBreaking">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code"></th>

        <th pSortableColumn="item.name">Nom <p-sortIcon field="code"></p-sortIcon></th>
        <th pSortableColumn="item.name">Quantite <p-sortIcon field="code"></p-sortIcon></th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-elem>
      <tr>
        <td>
          <app-item-image [item]="elem.resourceItem" [width]=60></app-item-image>
        </td>
        <td>
          <a [routerLink]="['/item', elem.resourceItem.name]"> {{elem.resourceItem.name}}</a>

        </td>
        <td>
              {{elem.quantite}}
  
          </td>
      </tr>
    </ng-template>
  </p-table>

<button (click)="this.breakingBotButton()">Briser</button>
